<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="icon" href="cal.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table class="cal">
      <tr>
         <td colspan = "3"> <input class = "display-box" type = "text" id = "result" disabled /> </td>
         <!--<td> <input class = "button" type = "button" value = "C" onclick = "clearScreen()" style = "background-color: orange;" /> </td>-->
      </tr>
      <tr>
        <td><input type="button" class="button"  value="C"  onclick = "clearScreen()"  style = "background-color: orange;"></td>
        <td><input type="button"  class="button" value="/" onclick = "display('/')"  style = "background-color: orange;"></td>
        <td><input type="button"  class="button" value="*" onclick = "display('*')"  style = "background-color: orange;"></td>
        <td><input type="button" class="button" value="%" onclick = "display('%')"  style = "background-color: orange;"></td>
      </tr>
      <tr>
        <td><input type="button" class="button"  value="7"  onclick = "display('7')"></td>
        <td><input type="button"  class="button" value="8" onclick = "display('8')"></td>
        <td><input type="button"  class="button" value="9" onclick = "display('9')"></td>
        <td><input type="button" class="button" value="-" onclick = "display('-')"  style = "background-color: orange;"></td>
      </tr>
      <tr>
        <td><input type="button" class="button"  value="4"  onclick = "display('4')"></td>
        <td><input type="button"  class="button" value="5" onclick = "display('5')"></td>
        <td><input type="button"  class="button" value="6" onclick = "display('6')"></td>
        <td><input type="button" class="button" value="+" onclick = "display('+')"  style = "background-color: orange;"></td>
      </tr>
      <tr>
        <td><input type="button" class="button"  value="1"  onclick = "display('1')"></td>
        <td><input type="button"  class="button" value="2" onclick = "display('2')"></td>
        <td><input type="button"  class="button" value="3" onclick = "display('3')" ></td>
        <td><input type="button" class="button" value="." onclick = "display('.')"  style = "background-color: orange;"></td>
      </tr>
      <tr>
        <td><input type="button" class="button"  value="("  onclick = "display('(')"></td>
        <td><input type="button"  class="button" value="0" onclick = "display('0')"></td>
        <td><input type="button"  class="button" value=")" onclick = "display(')')"></td>
        <td><input type="button" class="button" value="=" onclick = "calculate()"  style = "background-color: orange;"></td>
      </tr>
    </table>
    <script type="text/javascript" src="calculator.js">

    </script>
  </body>
</html>
